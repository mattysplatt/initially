<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Initial Contact</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="stylev2b.css" />
  <!-- Firebase & PWA compatible CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com https://*.firebaseio.com https://*.firebaseapp.com https://*.firebasedatabase.app https://*.asia-southeast1.firebasedatabase.app;
    connect-src 'self' https://securetoken.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com https://*.firebasedatabase.app https://*.asia-southeast1.firebasedatabase.app wss://*.firebaseio.com wss://*.firebaseapp.com wss://*.firebasedatabase.app wss://*.asia-southeast1.firebasedatabase.app;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-src 'self' https://*.firebaseio.com https://*.firebaseapp.com https://*.firebasedatabase.app https://*.asia-southeast1.firebasedatabase.app;
  ">
</head>
<body>
  <div id="app">
    <!-- CATEGORY SELECTION SCREEN -->
    <div class="category-container" id="categoryContainer">
      <!-- JS will render category buttons here -->
    </div>

    <!-- GAME SCREEN: Hidden until a category is selected -->
    <div class="screen" id="gameScreen" style="display:none;">
      <div class="question-header">
        <span class="initials">AB</span>
        <span class="timer">29</span>
        <span class="points">+5</span>
      </div>
      <input
        type="text"
        placeholder="Enter your guess..."
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        autocomplete="off"
      />
      <div class="clue">Your clue goes here.</div>
      <!-- Add more game UI elements as needed -->
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
